<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcodeHub - Professional Barcode Management System</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #4f46e5;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #e2e8f0;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .loading-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: var(--gray);
            max-width: 80%;
            margin: 0 auto;
        }
        
        .loading-animation {
            margin: 2rem 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .progress-text {
            margin-top: 1rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .loading-container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        // Redirect to menu page after a short delay
        window.onload = function() {
            // Track page load if analytics is available
            if (typeof trackPageVisit === 'function') {
                trackPageVisit('index');
            }
            
            // Show loading for 1.5 seconds, then redirect
            setTimeout(function() {
                window.location.href = 'menu.html';
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="fas fa-barcode"></i>
            <h1>BarcodeHub</h1>
            <p>A comprehensive barcode management system</p>
        </div>
        
        <div class="loading-animation">
            <div class="spinner"></div>
            <div class="progress-text">Loading your dashboard...</div>
        </div>
    </div>
</body>
</html>
